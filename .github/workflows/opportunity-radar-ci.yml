# .github/workflows/opportunity-radar-ci.yml
name: Opportunity Radar CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # jq & curl for smoke tests
          sudo apt-get update && sudo apt-get install -y jq curl

      - name: Import preflight (catch bad imports)
        run: |
          python - <<'PY'
          import sys
          try:
              import backend.main as m   # imports everything FastAPI loads
              print("OK: backend.main import")
          except Exception as e:
              print("FAILED import:", type(e).__name__, e)
              sys.exit(1)
          PY

      - name: Start app in background
        run: uvicorn backend.main:app --port 8080 & echo $! > uvicorn.pid && sleep 3

      - name: Wait for /health
        run: |
          for i in $(seq 1 20); do
            if curl -fsS http://localhost:8080/health > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "App failed to become healthy" >&2
          exit 1

      - name: Smoke endpoints
        run: |
          curl -fsS http://localhost:8080/health | jq .
          curl -fsS "http://localhost:8080/signals?symbol=BTC-USD" | jq .

      - name: Stop app
        if: always()
        run: kill $(cat uvicorn.pid) || true
